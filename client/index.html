<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Thing</title>
    <script defer src="./src/main.js"></script>
    
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="navBar">
      <nav>
        <a href="#formBox" id="navLink">How are you feeling today?</a>
      </nav>
      </div>
      <div id="logo">
        <img
          src="./mood thing logo.png"
          alt="Smiling sun drawing with text reading 'mood thing'"
        />
      </div>
    <div id="calendar" role="button"></div>
    <div id="key">
      <div id="keyMain">Key:</div>
      <div class="keys" id="keyHappy">Happy</div>
      <div class="keys" id="keySad">Sad</div>
      <div class="keys" id="keyAngry">Angry</div>
      <div class="keys" id="keyCalm">Calm</div>
      <div class="keys" id="keyAnxious">Anxious</div>
      <div class="keys" id="keyEnergetic">Energetic</div>
      <div class="keys" id="keyTired">Tired</div>
    </div>
    <div id="popupOver"></div>
    <div id="formBox">
      <form id="moods">
        <h1>How are you feeling today?</h1>
        <br />
        <div id="form-row">
          <!-- <label for="date">Date</label> -->
          <input type="text" placeholder="Date" id="datepicker" required />
        </div>
        <div id="form-row">
          <!-- <label for="mood">mood/label> -->
          <select id="moodSelect" name="mood">
            <option value="">Select Mood</option>
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Calm">Calm</option>
            <option value="Anxious">Anxious</option>
            <option value="Energetic">Energetic</option>
            <option value="Tired">Tired</option>
          </select>
          <select name="emoji" id="emoji">
            <option value="">Select Emoji</option>
            <option value="128513">&#128513;</option>
            <option value="128546">&#128546;</option>
            <option value="128548">&#128548;</option>
            <option value="128545">&#128545;</option>
            <option value="128564">&#128564;</option>
            <option value="129298">&#129298;</option>
            <option value="129314">&#129314;</option>
            <option value="129392">&#129392;</option>
            <option value="129402">&#129402;</option>
            <option value="129398">&#129398;</option>
            <option value="129397">&#129397;</option>
            <option value="129395">&#129395;</option>
            <option value="129396">&#129396;</option>
            <option value="129324">&#129324;</option>
            <option value=""></option>
          </select>
        </div>
        <div id="form-row">
          <!-- <label for="comment">Comments</label> -->
          <input
            type="text"
            size="50"
            style="width: 400px; height: 40px"
            placeholder="Comments"
            name="comment"
            id="comment"
            required
          />
        </div>
        <button type="submit" id="button">Submit</button>
      </form>
    </div>
  </body>
</html>
